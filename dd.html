<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>test</title>
<link rel="stylesheet" type="text/css" href="ionic/css/ionic.min.css"/>
<script src="ionic/js/ionic.bundle.min.js" type="text/javascript" charset="utf-8"></script>
<script>
var myApp = angular.module("myApp", []);
	myApp.controller("testCtrl", function($scope){
	    $scope.data = [0,1,2,3,4];
	    $scope.isCurrent = function(index){
	        $scope.bg = [];
	        $scope.bg[index] = 'current';
	    }
	    	$scope.s = false;
	    $scope.go = function () {
	    	$scope.s != $scope.s;
	    }
	    
	    
	    
	});
</script>
<style>
ul { margin:100px auto; width:1120px; list-style:none}
ul li { display:block; width:200px; height:200px; background:#efefef; border:solid 1px #000; float:left; margin:10px; cursor:pointer}
.current { background:#f00}
</style>
</head>
  
<body ng-app="myApp" ng-controller="testCtrl">
<ul >
    <li ng-repeat="item in data" ng-class="bg[$index]" ng-click="isCurrent($index)"></li>
</ul>
	<div ng-switch on="s" ng-click="go()">11
		<p ng-switch-default>1111</p>
		<p ng-switch-when="false">false</p>
		<p ng-switch-when="true">true</p>
	</div>

</body>
</html>
